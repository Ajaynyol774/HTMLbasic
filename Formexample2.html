<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h2>Complex Form</h2>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <label for="name2">Email:</label>
      <input type="email" id="name2">
      <label for="name3">Phone no:</label>
      <input type="tel" id="name3">
      <label for="date">Date of birth</label>
      <input type="date" name="dte" id="date">
      <label for="gender">Gender</label>
      <input type="radio" id="gender2">
      <label for="gender2">Male</label>
      <input type="radio" id="gender3">
      <label for="gender3">Female</label>
      <label for="country">Country</label>
      <select name="con" id="cont">
        <option value="cout">India</option>
        <option value="cout">United States</option>
        <option value="cout">china</option>
        <option value="cout">Pakisthan</option>
        <option value="cout">Sri lanka</option>
        <option value="cout">Japan</option>
        <option value="cout">Rushia</option>
      </select>

    </fieldset>
    <fieldset>
      <legend>
        <label for="add">Address Street</label>
        <input type="text" id="add">
        <label for="add1">City:</label>
        <input type="text" id="add1">
        <label for="add2">State:</label>
        <input type="text" id="add2">
        <label for="add3">Zip Code:</label>
        <input type="text" id="add3">
      </legend>
    </fieldset>
    <fieldset>
      <legend>Other Information</legend>
      <label for="comme">Comments</label>
      <!-- <br/> -->
      <textarea name="comment" id="comme" rows="4" cols="50"></textarea>
      <label for="click"> I agree to the term of service</label>
      <input type="checkbox" name="drop" id="click">
    </fieldset>
    <button>Submit</button>
  </form>
</body>
</html>
