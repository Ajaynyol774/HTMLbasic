<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      border: 2px solid blue;
      width: 25%;
    }
    .box1{
      border: 3px double brown;
    }
    .parent{
      border: 10px solid green;

    }
    .child{
      border: 2px dotted orange;
      width: 50%;
    }
    .container{
      background-color: beige;
      border: 5px solid black;
      height: 100vh;
      width: 50vw;
    }
  </style>
</head>
<body>
  <div class="box">
    Let's start (with %sign in code)
  </div>
  <br/>
  <div class="box1">
    Welcome to Css (without % sign in code)
  </div>
  <br/>
  <div class="parent">
    <div class="child">
      Child
    </div>
  </div>
  <br/>
  <div class="container">
    Har Har Mahadev
  </div>
</body>
</html>
