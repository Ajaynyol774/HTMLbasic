<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="textfield">Textfield: </label>
    <input type="text" name="textfield" id="textfield">
    <br>
    <br>
    <label for="button">button: </label>
    <input type="submit" id="button" value="submit">
    <br>
    <br>
    <label for="radiobutton">male: </label>
    <input type="radio" id="radiobutton" value="submit">
    <label for="radiobutton1">Female: </label>
    <input type="radio" id="radiobutton1" value="submit">
    <label for="radiobutton2">Other: </label>
    <input type="radio" id="radiobutton2" value="submit">
    <br>
    <br>
    <label for="button3">Hindi: </label>
    <input type="checkbox" id="button3">
    <label for="button4">English: </label>
    <input type="checkbox" id="button4">
    <br>
    <br>

    <label for="fileselect">Upload: </label>
    <input type="file" id="fileselect">

    <br/>
    <br/>
    <label for="img">img button: </label>
    <input type="image" name="img" id="img" alt="arrow" src="stock-photo-red-arrow.jpg" height="100px" width="100px">

    <br/>
    <br/>
    <label for="pass">password</label>
    <input type="password" name="password" id="pass">

    <br/>
    <br/>
    <label for="date2">Date of birth</label>
    <input type="date" name="Birth" id="date2">
  </form>

</body>
</html>
