<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <thead>
      <h1>Event Registration</h1>
    </thead>
    <tbody>
      <label for="name">Name:</label>
      <br/>
      <input type="text" name="name" id="name">
      <br/>
      <br/>
      <label for="mail">Email:</label>
      <br/>
      <input type="email" name="Email" id="mail">
      <br/>
      <br/>
      <label for="phone">Phone No:</label>
      <br/>
      <input type="tel" name="number" id="phone">
      <br/>
      <br/>
      <label for="ocu">Occupation</label>
      <br/>
      <select name="occupation" id="ocu" >
        <option value="doctor">Doctor</option>
        <option value="teacher">teacher</option>
        <option value="student">student</option>
        <option value="other">other</option>
      </select>
      <br/>
      <br/>
      <label for="topic">Topic of interest:</label>
      <br/>
      <br/>
      <input type="checkbox" name="html" id="html">
      <br/>
      <label for="html">HTML</label>
      <br/>
      <br/>
      <input type="checkbox" name="css" id="css">
      <br/>
      <label for="css">CSS</label>
      <br/>
      <br/>
      <input type="checkbox" name="java script" id="java">
      <br/>
      <label for="java">Java Script</label>
      <br/>
      <br/>
      <label for="com">Comments:</label>
      <br/>
      <textarea name="comment" id="com" rows="2" cols="20"></textarea>
      <button>Register</button>
    </tbody>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>Job Application</h1>
    <br/>
    <label for="name">Name:</label>
    <br/>
    <input type="text" name="nam" id="name">
    <br/>
    <br/>
    <label for="mail">Email:</label>
    <br/>
    <input type="email" name="nam" id="mail">
    <br/>
    <br/>
    <label for="phone">Phone number:</label>
    <br/>
    <input type="tel" name="nam" id="phone">
    <br/>
    <br/>
    <label for="resume">Resume:</label>
    <br/>
    <input type="file" name="res" id="resume">
    <br/>
    <br/>
    <label for="ex">Experiance:</label>
    <br/>
    <input type="number" name="exp" id="ex" min="0" max="50">
    <br/>
    <br/>
    <fieldset>
      <legend>Skills</legend>
      <input type="checkbox" name="html" id="html">
      <br/>
      <label for="html">HTML</label>
      <br/>
      <input type="checkbox" name="html" id="html1">
      <br/>
      <label for="html1">CSS</label>
      <br/>
      <input type="checkbox" name="html" id="html2">
      <br/>
      <label for="html2">JavaScript</label>
      <br/>
    </fieldset>
    <br/>
    <label for="edu">Highest Education:</label>
    <br/>
    <select name="education" id="edu">
      <option value="high school">High school</option>
      <option value="coll">College</option>
      <option value="oth">Other</option>
    </select>
    <br/>
    <br/>
    <fieldset>
      <legend>Availability:</legend>
      <input type="radio" id="full">
      <br/>
      <label for="full">Full-time</label>
      <br/>
      <input type="radio" id="part">
      <br/>
      <label for="part">Part-time</label>
      <br/>
    </fieldset>
    <label for="ava"></label>
    <br/>
    <br/>
    <label for="tex">Additional Comments:</label>
    <br/>
    <textarea name="text area" id="tex" rows="3" cols="40"></textarea>
    <button>Submit Application</button>
  </form>
</body>
</html>
